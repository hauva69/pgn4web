<html>

<head>

<title>Solve chess tactics!</title>

<link href="tactics.css" type="text/css" rel="stylesheet"></link>

<script src="pgn4web.js" type="text/javascript"></script>
<script>
   SetPgnUrl("tactics.pgn"); // if set, this has precedence over the inline PGN in the HTML file
   SetImagePath ("uscf/24"); // use "" path if images are in the same folder as this javascript file
// SetImageType("png");
// SetHighlightOption(true) // true or false
// SetGameSelectorOptions("Select a game...", false, 0, 0, 0, 15, 15, 0, 10); // (head, num, chEvent, chSite, chRound, chWhite, chBlack, chResult, chDate);
// SetCommentsIntoMoveText(true)
// SetCommentsOnSeparateLines(false)
// SetAutoplayDelay(1000); // milliseconds
// SetAutostartAutoplay(false);
   SetInitialGame(0); // number of game to be shown at load, from 1 (default); if 0 a random game is loaded
// SetInitialHalfmove(0); // halfmove number to be shown at load, 0 for start position, -1 for random halfmove
   SetShortcutKeysEnabled(false);
</script>

</head>

<body>

<!-- paste your PGN below and make sure you dont specify an external source with SetPgnUrl() -->
<span style="display:none" id="pgnText">

</span>
<!-- paste your PGN above and make sure you dont specify an external source with SetPgnUrl() -->

<center>
<table width=508 cellspacing=0 cellpadding=0 border=0>

<tr>
<td width=246 rowspan=3 valign=top>
<div id="GameBoard"></div>
</td>

<td width=16 rowspan=3>
</td>

<td width=246 height=40 valign=top>

<table width=246 cellspacing=0 cellpadding=0 border=0>
<tr>
<td width=50%>
<div style="text-align: left; font-size: 14;">#<span id="GameRound"></span></div>
</td>
<td width=50%>
<div style="text-align: right;">&nbsp;<span id="task" style="font-size: 14; background: yellow;">&nbsp;<span id="GameSideToMove"></span>&nbsp;to&nbsp;move&nbsp;</span></div>
</td>
</tr>
</table>

</td>

<tr>
<td width=246 height=166 valign=middle>
<span id="solution" style="font-size: 14; text-align: left; visibility: hidden">
<span id="GameText"></span> <span id="GameResult"></span>
</span>
</div>

</td>
</tr>

<tr>
<td width=246 height=40 valign=bottom>

<table cellspacing=0 cellpadding=0 border=0>
<form>
<tr>
<td width=80px valign=top>
	<input type=button value="move back" alt="click here to move back one ply when looking at the solution" style="font-size: 10; width: 80px" onClick="javascript: MoveBackward(1); if (StartPly == CurrentPly) {document.getElementById('task').style.visibility = 'visible';}">
</td>
<td width=4px>
</td>
<td width=80px valign=top>
<input type=button value="show solution" alt="click here to show the solution and step through the main line" style="font-size: 10; width: 80px" onClick="javascript:MoveForward(1); document.getElementById('solution').style.visibility = 'visible';document.getElementById('task').style.visibility = 'hidden';">
</td>
<td width=4px>
</td>
<td width=80px valign=top>
<input type=button value="next puzzle" alt="click here to load the next puzzle" style="font-size: 10; width: 80px" onClick="javascript: document.getElementById('solution').style.visibility = 'hidden'; document.getElementById('task').style.visibility = 'visible'; currentGame = Math.floor(Math.random()*numberOfGames);Init();">
</td>
</tr>
</form>
</table>

</td>
</tr>

</table>
</center>

</body>
</html>
