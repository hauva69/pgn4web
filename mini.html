<html>

<head>

<title>pgn4web mini example</title>

<link href="mini.css" type="text/css" rel="stylesheet">

<script src="pgn4web.js" type="text/javascript"></script>
<script>
   SetPgnUrl("wchmal08.pgn");
   SetImagePath ("alpha/24"); // use "" path if images are in the same folder as this javascript file
   SetImageType("png");
// SetHighlightOption(true) // true or false
// SetGameSelectorString("Select a game...");
// SetCommentsIntoMoveText(true)
   SetCommentsOnSeparateLines(true)
   SetAutostartAutoplay(true);
   SetAutoplayDelay(4000); // milliseconds
   SetAutostartAutoplay(true);
   SetInitialGame(5); // number of game to be shown at load, starting from 1
// SetInitialHalfmove(0); // halfmove number to be shown at load, 0 for the initial position

</script>

</head>

<body>

<center>
<b>2008 WCC game <span id="GameRound"></span></b>
<br>
<b><span id="GameWhite"></span>&nbsp;-&nbsp<span id="GameBlack"></span>&nbsp;&nbsp;<span id="GameResult"></span></b>
<p>
<div id="GameBoard"></div>
<p>
<div id="GameButtons"></div>
<div id="GameSelector"></div>
</center>

</body>

</html>
