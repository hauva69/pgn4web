<head>

<style type="text/css">

body {
  margin: 0; 
  padding: 25px; 
  background: -webkit-gradient(linear, left top, left bottom, from(#F8F8F8), to(#E1E1E1));
  color: black; 
  font-family: sans-serif; 
  font-size: 16px;
  white-space: nowrap;
}

.pgnHeader {
  font-weight: bold;
  padding-bottom: 0.6em;
}

.pgnItem {
  padding-top: 0.4em;
}

.pgnLink {
  color: black;
  text-decoration: none;
}

</style>

</head>

<body>

<div class="pgnHeader"><a class="pgnLink" title="chess games viewer from the pgn4web project" target="_blank" href="http://pgn4web.casaschi.net">Chess games viewer</a>:<span id="numPgnLinks"> </span>PGN link<span id="numPgnPlural">s</span> on this page</div>

<div id="pgnLinkList"></div>

<script type="text/javascript">

chrome.tabs.getSelected(null, function(tab){
  printLinks(chrome.extension.getBackgroundPage().pgnLinks[tab.id]);
});

function printLinks(pgnLinks) {
  document.getElementById("numPgnLinks").innerHTML = " " + pgnLinks.length + " ";
  document.getElementById("numPgnPlural").innerHTML = pgnLinks.length == 1 ? "" : "s";
  for(i=0; i<pgnLinks.length; i++) {
    var pgnFileName = pgnLinks[i].replace(/(^|^.*\/)([^\/]+\.pgn)$/i,'$2');
    document.getElementById("pgnLinkList").innerHTML += '<div class="pgnItem">' +
      '<a title="view ' + pgnFileName + ' games" class="pgnLink" href=. onclick=\'chrome.tabs.create({url: "chess-games-viewer.html?pgnData=' + pgnLinks[i] + '"});\'><img src="alpha-16.png"></a>&nbsp;&nbsp;' +
      '<a title="view ' + pgnFileName + ' games with live refresh" class="pgnLink" href=. onclick=\'chrome.tabs.create({url: "chess-games-viewer.html?pgnData=' + pgnLinks[i] + '&rm=1"});\'><img src="refresh.png"></a>&nbsp;&nbsp;' +
      '<a title="download ' + pgnFileName + ' games" class="pgnLink" target="_blank" href="' + pgnLinks[i] + '"><img src="download.png"></a>&nbsp;&nbsp;&nbsp;&nbsp;' +
      '<span title="' + pgnFileName + '">' + pgnLinks[i] + '</span>' +
      '</div>';
  }
}

</script>

</body>

</html>
