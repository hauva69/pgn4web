<script type="text/javascript">

function pgnLinkOnClick(info, tab) {
  var url = "collection-chrome-extension.html?pgnData=" + info.linkUrl + "&title=games from " + info.linkUrl;
  chrome.tabs.create({url: url});
}

function pgnLinkLiveRefreshOnClick(info, tab) {
  var url = "collection-chrome-extension.html?pgnData=" + info.linkUrl + "&title=live games from " + info.linkUrl + "&refreshMinutes=1";
  chrome.tabs.create({url: url});
}

var contexts = ["link"];
for (var i = 0; i < contexts.length; i++) {
  var context = contexts[i];
  var id = chrome.contextMenus.create({"title": "View chess games by pgn4web", "contexts":[context], targetUrlPatterns:["*://*/*.pgn", "*://*/*.PGN"], "onclick": pgnLinkOnClick});
  var id = chrome.contextMenus.create({"title": "View chess games with live refresh", "contexts":[context], targetUrlPatterns:["*://*/*.pgn", "*://*/*.PGN"], "onclick": pgnLinkLiveRefreshOnClick});
}

</script>
