<head>

<style type="text/css">

body {
  padding: 0; 
  margin: 25px; 
  margin-right: 0;
  background: white; /* fallback */
  background: -webkit-gradient(linear, left top, left bottom, from(#FFFFFF), to(#F0F0F0)); /* chrome 9- */
  background: -webkit-linear-gradient(#FFFFFF, #F0F0F0); /* chrome 10+ */
  color: black; 
  font-family: sans-serif; 
  font-size: 16px;
  white-space: nowrap;
}

.pgnHeader {
  font-weight: bold;
}

.pgnLink {
  color: black;
  text-decoration: none;
}

.measureScrollbar {
  height: 1em;
  width: 10em;
  overflow-y: scroll;
  overflow-x: hidden;
  visibility: hidden;
}

.pgnLinkList {
  line-height: 26px;
  max-height: 312px;
  overflow-x: hidden;
  overflow-y: auto;
  scrollbar-base-color: #F0F0F0;
}

.pgnItem {
}

</style>

</head>

<body>

<div id="pgnHeader" class="pgnHeader"><a class="pgnLink" title="chess games viewer from the pgn4web project" target="_blank" href="http://pgn4web.casaschi.net">Chess games viewer</a>:<span id="numPgnLinks"> </span>PGN link<span id="numPgnPlural">s</span> on this page</div>
<div id="measureScrollbar" class="measureScrollbar">hidden text to measure scrollbar width</div>

<div id="pgnLinkList" class="pgnLinkList"></div>

<script type="text/javascript">

var cursorDef = "url(cursor-small.png) 1 6, auto";

chrome.tabs.getSelected(null, function(tab){
  pgnLinks = chrome.extension.getBackgroundPage().pgnLinks[tab.id];
  document.getElementById("numPgnLinks").innerHTML = " " + pgnLinks.length + " ";
  document.getElementById("numPgnPlural").innerHTML = pgnLinks.length == 1 ? "" : "s";
  var listObject = document.getElementById("pgnLinkList");
  var scrollObject = document.getElementById("measureScrollbar");
  if (pgnLinks.length > 12) {
    listObject.style.paddingRight = (25 + scrollObject.offsetWidth - scrollObject.clientWidth) + "px";
  } else {
    listObject.style.marginRight = "25px";
  }
  listObject.innerHTML = '<div class="pgnItem">...please wait...</div>';
  pgnLinkListInnerHTML = "";
  for(l in pgnLinks) {
    var pgnFileName = pgnLinks[l].replace(/(^|^[^?#]*\/)([^?#\/]+\.pgn)($|\?.*$|#.*$)/i,'$2');
    pgnLinkListInnerHTML += '<div class="pgnItem">' +
      '<a title="view ' + pgnFileName + ' games" class="pgnLink" href="javascript:void(0);" onmouseover=\'this.style.cursor="' + cursorDef + '";\' onclick=\'chrome.tabs.create({url: "chess-games-viewer.html?pgnData=' + escape(pgnLinks[l]) + '"});\'><img src="alpha-16.png"></a>&nbsp;&nbsp;' +
      '<a title="view with live refresh ' + pgnFileName + ' games" class="pgnLink" href="javascript:void(0);" onmouseover=\'this.style.cursor="' + cursorDef + '";\' onclick=\'chrome.tabs.create({url: "chess-games-viewer.html?pgnData=' + escape(pgnLinks[l]) + '&refreshMinutes=1.0' + Math.floor(Math.random()*10) + '&search=\\\\[\\\\s*Result\\\\s*\\"\\\\*\\"\\\\s*\\\\]"});\'><img src="refresh.png"></a>&nbsp;&nbsp;' +
      '<a title="download ' + pgnFileName + ' games" class="pgnLink" href="javascript:void(0);" onmouseover=\'this.style.cursor="' + cursorDef + '";\' onclick=\'chrome.tabs.update(' + tab.id + ', {url: "' + pgnLinks[l] + '"});\'><img src="download.png"></a>&nbsp;&nbsp;&nbsp;&nbsp;' +
      '<span title="' + pgnFileName + '">' + pgnLinks[l] + '</span>' +
      '</div>';
  }
  listObject.innerHTML = pgnLinkListInnerHTML;
});

</script>

</body>

</html>
