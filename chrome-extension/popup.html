<head>

<style type="text/css">

body {
  margin: 0; 
  padding: 25px; 
  background: white;
  color: black; 
  font-family: sans-serif; 
  font-size: 16px;
  white-space: nowrap;
}

.pgnHeader {
  font-weight: bold;
  padding-bottom: 0.6em;
}

.pgnItem {
  padding-top: 0.4em;
}

.pgnLink {
  color: black;
  text-decoration: none;
}

</style>

</head>

<body>

<div class="pgnHeader"><a class="pgnLink" title="chess games viewer from the pgn4web project" target="_blank" href="http://pgn4web.casaschi.net">Chess games viewer</a>:<span id="numPgnLinks"> </span>PGN link<span id="numPgnPlural">s</span> on this page</div>

<div id="pgnLinkList"></div>

<script type="text/javascript">

var cursorDef = "url(cursor-small.png) 1 6, auto";
 
chrome.tabs.getSelected(null, function(tab){
  pgnLinks = chrome.extension.getBackgroundPage().pgnLinks[tab.id];
  document.getElementById("numPgnLinks").innerHTML = " " + pgnLinks.length + " ";
  document.getElementById("numPgnPlural").innerHTML = pgnLinks.length == 1 ? "" : "s";
  for(l in pgnLinks) {
    var pgnFileName = pgnLinks[l].replace(/(^|^[^?#]*\/)([^?#\/]+\.pgn)($|\?.*$|#.*$)/i,'$2');
    document.getElementById("pgnLinkList").innerHTML += '<div class="pgnItem">' +
      '<a title="view ' + pgnFileName + ' games" class="pgnLink" href="javascript: return false;" onmouseover=\'this.style.cursor="' + cursorDef + '";\' onclick=\'chrome.tabs.create({url: "chess-games-viewer.html?pgnData=' + escape(pgnLinks[l]) + '"});\'><img src="alpha-16.png"></a>&nbsp;&nbsp;' +
      '<a title="view ' + pgnFileName + ' games with live refresh" class="pgnLink" href="javascript: return false;" onmouseover=\'this.style.cursor="' + cursorDef + '";\' onclick=\'chrome.tabs.create({url: "chess-games-viewer.html?pgnData=' + escape(pgnLinks[l]) + '&refreshMinutes=1.0' + Math.floor(Math.random()*10) + '&search=\\\\[\\\\s*Result\\\\s*\\"\\\\*\\"\\\\s*\\\\]"});\'><img src="refresh.png"></a>&nbsp;&nbsp;' +
      '<a title="download ' + pgnFileName + ' games" class="pgnLink" href="javascript: return false;" onmouseover=\'this.style.cursor="' + cursorDef + '";\' onclick=\'chrome.tabs.update(' + tab.id + ', {url: "' + pgnLinks[l] + '"});\'><img src="download.png"></a>&nbsp;&nbsp;&nbsp;&nbsp;' +
      '<span title="' + pgnFileName + '">' + pgnLinks[l] + '</span>' +
      '</div>';
  }
});
 
</script>

</body>

</html>
