<title>pgn4web chess live broadcast</title>

<script  type="text/javascript">
// this should have been defined in pgn4web-server-config.js
// setting default value here just in case
var pgn4web_live_pointer_url;
if (pgn4web_live_pointer_url === undefined) { pgn4web_live_pointer_url = "."; }
</script>

<script src="pgn4web.js" type="text/javascript"></script>

<script type="text/javascript">

  pgnData_default = "live/live.pgn";
  maxBoards_default = 12;
  refreshMinutes_default = 1;

  thisRegExp = /(&|\?)(help|h)([^&]*)(&|$)/i;
  if (window.location.search.match(thisRegExp) !== null) {
    alert("pgn4web live-all.html parameters" + "\n\n" + 
          " - pgnData = file.pgn" + "\n\n" +
          " - maxBoards = max number of boards to display in a page (default " + maxBoards_default +  ")" + "\n\n" +
          " - refreshMinutes = live broadcast delay (default " + refreshMinutes_default + ")" + "\n\n" +
          " - refreshDemo = if set true sets live demo mode (default false)" + "\n\n" +
          " - help");
   }

  pgnData = pgnData_default;
  // accepts pgnData as alias for pgnFile for consistency with board.html
  thisRegExp = /(&|\?)(pgnData|pd)=([^&]*)(&|$)/i;
  if (! thisRegExp) { thisRegExp = /(&|\?)(pgnFile|pf)=([^&]*)(&|$)/i; }
  if (window.location.search.match(thisRegExp) !== null) {
     pgnData = unescape(window.location.search.match(thisRegExp)[3]);
  } 
  if (pgnData) {
     SetPgnUrl(pgnData); // if set, this has precedence over the inline PGN in the HTML file
  }

  maxBoards = maxBoards_default;
  thisRegExp = /(&|\?)(maxBoards|mb)=([^&]*)(&|$)/i;
  if (window.location.search.match(thisRegExp) !== null) {
    maxBoards = unescape(window.location.search.match(thisRegExp)[3]);
  }

  alertFlag = demoFlag = false;
  thisRegExp = /(&|\?)(refreshDemo|rd)=([^&]*)(&|$)/i;
  if (window.location.search.match(thisRegExp) !== null) {
    refreshDemo = unescape(window.location.search.match(thisRegExp)[3]);
    if ((refreshDemo == "true") || (refreshDemo == "t")) { alertFlag = demoFlag = true; }
  }
 
  refreshMinutes = refreshMinutes_default;
  stepFlag = true;
  thisRegExp = /(&|\?)(refreshMinutes|rm)=([^&]*)(&|$)/i;
  if (window.location.search.match(thisRegExp) !== null) {
    refreshMinutes = unescape(window.location.search.match(thisRegExp)[3]);
  }
  SetLiveBroadcast(refreshMinutes, alertFlag, demoFlag, stepFlag); // set live broadcast; parameters are delay (refresh delay in minutes, 0 means no broadcast, default 0) alertFlag (if true, displays debug error messages, default false) demoFlag (if true starts broadcast demo mode, default false) stepFlag (if true, autoplays updates in steps, default false)

</script>

<style type="text/css">

{ color: #DDDDDD; background: white; font-family: sans-serif; padding: 20px 20px 10px 20px; }

  visibility: visible;

</style>

<body>

<table border="0" cellpadding="0" cellspacing="0" width="100%"><tbody><tr>
<td align="left" valign="middle">
<h1 class="header" name="top"><a class="header" href=".">pgn4web</a> chess live broadcast</h1>
</td>
<td align="right" valign="middle">
<a href=.><img src="pawns.png" border="0"></a>
</td>
</tr></tbody></table>

<script type="text/javascript">

document.write("<center>");
for (board = 0; board < maxBoards; board++) {
  document.write("<iframe name='board" + board + "' id='board" + board + "' class='hiddenFrame' width='240' height='290' frameborder='0' scrolling='no' marginheight='0' marginwidth='0' src='" + pgn4web_live_pointer_url + "/live-all-frame.html'>your web browser and/or your host do not support iframes as required to display the chessboard</iframe>");
}
document.write("</center>");

function customFunctionOnPgnTextLoad() {
  for (board = 0; board < numberOfGames && board < maxBoards; board++) {
    if (thisFrame = document.getElementById("board" + board)) {
      thisFrame.className = "visibleFrame";
      window.frames["board" + board].pgnGameFromPgnText(thisGame(board));
      window.frames["board" + board].updateLiveBroadcastStatusAndShowBoardFromNewPgn(LOAD_PGN_FROM_PGN_URL_OK);
    }
  }
}

function thisGame(gameNum) {

  if (!LiveBroadcastDemo) { return pgnGame[gameNum]; }

  Init(gameNum);
  demoGame = "";
  pgnHeaderTagRegExpGlobal.lastIndex = 0;
  while ((parse = pgnHeaderTagRegExpGlobal.exec(pgnGame[gameNum])) !== null) {
    if (parse[1] != "Result") { demoGame += "[" + parse[1] + " \"" + parse[2] + "\"]\n"; }
  }
  if (gameDemoMaxPly[ii] <= gameDemoLength[ii]) { demoGame += "[Result \"*\"]\n"; }
  else { demoGame += "[Result \"" + gameResult[gameNum] + "\"]\n"; }
  demoGame += "\n";
  for (ii = 0; ii<gameDemoMaxPly[gameNum]; ii++) {
    if (MoveComments[ii]) { demoGame += "{" + MoveComments[ii] + "}"; }
    demoGame += Moves[ii] + " ";
  }
  if (MoveComments[ii]) { demoGame += "{" + MoveComments[ii] + "}"; }
  if (gameDemoMaxPly[ii] <= gameDemoLength[ii]) { demoGame += " *"; }
  else { demoGame += gameResult[gameNum]}

  if (! demoGame) { demoGame = "[x\"\"]"; }

  return demoGame;
}

</script>

</body>
