<html>

<head>

<title>pgn4web example</title>

<link href="example.css" type="text/css" rel="stylesheet"></link>

<script src="pgn4web.js" type="text/javascript"></script>
<script>
   SetPgnUrl("wchmal08.pgn");
   SetImagePath ("uscf/40"); // use "" path if images are in the same folder as this javascript file
   SetImageType("png");
   SetHighlightOption(true) // true or false
   SetGameSelectorString("Select a game...");
   SetCommentsIntoMoveText(true);
   SetCommentsOnSeparateLines(true);
   SetAutoplayDelay(5000); // milliseconds
   SetAutostartAutoplay(false);
   SetInitialGame(3); // number of game to be shown at load, starting from 1
   SetInitialHalfmove(21); // halfmove number to be shown at load, 0 for the initial position
</script>

</head>

<body>

<div style="font-weight: bold; font-size: 200%; text-align: left;"> 
2008 Chess World Championship<br> 
Anand - Kramnik
</div>
<p>

<table cellspacing=10>
<tr valign=top>

<td>
<div id="GameSelector"></div>
<div id="GameBoard"></div>
<p>
<div id="GameButtons"></div>
<p>

<small><i>hit escape for shortcut keys help</i></small>
</td>

<td>
Event: <b><span id="GameEvent"></span></b>
<br>
Site: <b><span id="GameSite"></span></b>
<br>
Round: <b><span id="GameRound"></span></b>
<br>
Date: <b><span id="GameDate"></span></b>

<p>

White: <b><span id="GameWhite"></span></b>
<br>
Black: <b><span id="GameBlack"></span></b>
<br>
Result: <b><span id="GameResult"></span></b>
<p>
Side to move: <b><span id="GameSideToMove"></span></b>
<br>
Last move: <b><span id="GameLastMove"></span></b>
<br>

Next move: <b><span id="GameNextMove"></span></b>

<p>
Move comment:<br><b><span id="GameLastComment"><b></span>
</td>

</tr>
</table>

<hr>
<div style="font-size: 66%" id="GameText"></div>
<hr>

<a href=http://code.google.com/p/pgn4web>http://code.google.com/p/pgn4web</a>

</body>

</html>
