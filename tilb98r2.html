<html>

<head>

<title>Tilburg 1998 round 2</title>

<link href="tilb98r2.css" type="text/css" rel="stylesheet"></link>

<style type="text/css">  
a.gamelist:link, a.gamelist:visited, a.gamelist:hover, a.gamelist:active, 
a.gamelistselected:link, a.gamelistselected:visited, a.gamelistselected:hover, a.gamelistselected:active 
{ color: black; font-weight: bold; font-size: 90%; line-height: 120%; text-decoration: none; outline: none; white-space:pre;}

a.gamelist:link, a.gamelist:visited, a.gamelist:hover, a.gamelist:active 
{ background: white; }

</style>

<script src="pgn4web.js" type="text/javascript"></script>
<script>
   SetPgnUrl("tilb98r2.pgn"); // if set, this has precedence over the inline PGN below
   SetImagePath ("alpha/36"); // use "" path if images are in the same folder as this javascript file
   SetImageType("png");
// SetHighlightOption(true) // true or false
   SetGameSelectorOptions("Select a KK game...", false, 0, 8, 0, 0, 0, 0, 10); // (head, num, chEvent, chSite, chRound, chWhite, chBlack, chResult, chDate);
// SetCommentsIntoMoveText(true)
   SetCommentsOnSeparateLines(true)
   SetAutoplayDelay(2500); // milliseconds
   SetAutostartAutoplay(true);
// SetAutoplayNextGame(false); // if set, move to the next game at the end of the current game during autoplay
   SetInitialGame(2); // number of game to be shown at load, from 1 (default); values (keep the quotes) of "first", "last", "random" are also accepted
   SetInitialHalfmove(1,true); // halfmove number to be shown at load, 0 (default) for start position; values (keep the quotes) of "start", "end", "random" and "comment" (go to first comment) are also accepted. Second parameter if true applies the setting to every selected game instead of startup only (default).
   SetShortcutKeysEnabled(false);

// Example below of customization of the square shortcuts,
// in this case disabling switching games with the usual third row shortcuts
// (that would break the game highlighting feature of the page)

// A3
function boardOnClickCol0Row5() { };
boardAlt[0 + 5 * 8] = "";
// B3
function boardOnClickCol1Row5() { };
boardAlt[1 + 5 * 8] = "";
// C3
function boardOnClickCol2Row5() { };
boardAlt[2 + 5 * 8] = "";
// D3
function boardOnClickCol3Row5() { };
boardAlt[3 + 5 * 8] = "";
// E3
function boardOnClickCol4Row5() { };
boardAlt[4 + 5 * 8] = "";
// F3
function boardOnClickCol5Row5() { };
boardAlt[5 + 5 * 8] = "";
// G3
function boardOnClickCol6Row5() { };
boardAlt[6 + 5 * 8] = "";
// H3
function boardOnClickCol7Row5() { };
boardAlt[7 + 5 * 8] = "";

</script>

</head>

<body>


<!-- paste your PGN below and make sure you dont specify an external source with SetPgnUrl() -->
<span style="display:none" id="pgnText">

</span>
<!-- paste your PGN above and make sure you dont specify an external source with SetPgnUrl() -->

<table cellpadding=10 cellspacing=10 border=0>

  <tr>
    <td rowspan=2 width=360 valign=top>
      <div id="GameBoard"></div>
    </td>
    <td align=left valign=top>
      <div style="text-align:right; font-size: 140%; font-weight: bold">Tilburg Fontys 1998 round 2</div>
      <div style="text-align:left;">
      <br><a id="game5" class=gamelist         href="javascript:document.getElementById('game'+currentGame).className='gamelist';currentGame=5;document.getElementById('game'+currentGame).className='gamelistselected moveOn';Init();SetAutoPlay(true);" onfocus="this.blur()">&nbsp;Peter Svidler&nbsp; - &nbsp;Jeroen Piket&nbsp; &nbsp;1-0&nbsp;</a>
      <br><a id="game1" class="gamelistselected moveOn" href="javascript:document.getElementById('game'+currentGame).className='gamelist';currentGame=1;document.getElementById('game'+currentGame).className='gamelistselected moveOn';Init();SetAutoPlay(true);" onfocus="this.blur()">&nbsp;Viswanathan Anand&nbsp; - &nbsp;Vladimir Kramnik&nbsp; &nbsp;1-0&nbsp;</a>
      <br><a id="game3" class=gamelist         href="javascript:document.getElementById('game'+currentGame).className='gamelist';currentGame=3;document.getElementById('game'+currentGame).className='gamelistselected moveOn';Init();SetAutoPlay(true);" onfocus="this.blur()">&nbsp;Mattew Sadler&nbsp; - &nbsp;Veselin Topalov&nbsp; &nbsp;1/2-1/2&nbsp;</a>
      <br><a id="game4" class=gamelist         href="javascript:document.getElementById('game'+currentGame).className='gamelist';currentGame=4;document.getElementById('game'+currentGame).className='gamelistselected moveOn';Init();SetAutoPlay(true);" onfocus="this.blur()">&nbsp;Vadim Zvjaginsev&nbsp; - &nbsp;Peter Leko&nbsp; &nbsp;1/2-1/2&nbsp;</a>
      <br><a id="game2" class=gamelist         href="javascript:document.getElementById('game'+currentGame).className='gamelist';currentGame=2;document.getElementById('game'+currentGame).className='gamelistselected moveOn';Init();SetAutoPlay(true);" onfocus="this.blur()">&nbsp;Joel Lautier &nbsp;-&nbsp; Loek Van Wely&nbsp; &nbsp;1/2-1/2&nbsp;</a>
      <br> <a id="game0" class=gamelist         href="javascript:document.getElementById('game'+currentGame).className='gamelist';currentGame=0;document.getElementById('game'+currentGame).className='gamelistselected moveOn';Init();SetAutoPlay(true);" onfocus="this.blur()">&nbsp;Viktor Kortschnoj&nbsp; - &nbsp;Michael Adams&nbsp; &nbsp;0-1&nbsp;</a>
    </td>
  </tr>
  <tr>
    <td valign=bottom>
      <div style="text-align:justify; font-size: 70%;"><span id="GameText"></span><span id="GameResult"></span></div>
      </div>
    </td>
  </tr>

</table>

</body>

</html>
