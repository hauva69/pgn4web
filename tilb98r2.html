<head>

<title>Tilburg 1998 round 2</title>

<link href="tilb98r2.css" type="text/css" rel="stylesheet" />

<link rel="shortcut icon" href="pawn.ico" />

<script src="pgn4web.js" type="text/javascript"></script>
<script type="text/javascript">
   "use strict";

   SetPgnUrl("tilb98r2.pgn");
   SetImagePath("images/alpha/36");
   SetImageType("png");
   SetGameSelectorOptions(null, false, 0, 8, 0, 0, 0, 0, 10); // (head, num, chEvent, chSite, chRound, chWhite, chBlack, chResult, chDate);
   SetCommentsIntoMoveText(false);
   SetAutoplayDelay(2500); // milliseconds
   SetAutostartAutoplay(true);
   SetInitialGame(2);
   SetInitialHalfmove(1,true);
   SetShortcutKeysEnabled(false);

// Example below of customization of the shortcut squares, in this case
// disabling switching games with the usual third/fourth/sixth/seventh row shortcut
// squares (that would break the game highlighting feature of the page)

clearShortcutSquares("A", "3456");
clearShortcutSquares("BCDEFGH", "34567");

function selectGame(n) {
   document.getElementById("game" + currentGame).className = "gamelist";
   document.getElementById("game" + n).className = "gamelistselected moveOn";
   Init(n);
   SetAutoPlay(true);
}

function customFunctionOnPgnTextLoad() {
   selectGame(Math.floor(6 * Math.random()));
}

</script>

</head>

<body>


<!-- paste your PGN below and make sure you dont specify an external source with SetPgnUrl() -->
<form style="display: none;"><textarea style="display: none;" id="pgnText">

</textarea></form>
<!-- paste your PGN above and make sure you dont specify an external source with SetPgnUrl() -->

<table width="100%" cellpadding="10" cellspacing="10" border="0">

  <tr>
    <td rowspan="2" width="360" valign="top">
      <div id="GameBoard"></div>
    </td>
    <td align="left" valign="top">
      <div style="text-align: right; font-size: 16px; font-weight: bold; margin-bottom: 20px;">Tilburg Fontys 1998 round 2</div>
      <div style="width: 321px; text-align: left;">
        <a id="game5" href="javascript:selectGame(5);" onfocus="this.blur()" class="gamelist">&nbsp;Peter Svidler&nbsp; - &nbsp;Jeroen Piket&nbsp; &nbsp;1-0&nbsp;</a>
        <br><a id="game1" href="javascript:selectGame(1);" onfocus="this.blur()" class="gamelist">&nbsp;Viswanathan Anand&nbsp; - &nbsp;Vladimir Kramnik&nbsp; &nbsp;1-0&nbsp;</a>
        <br><a id="game3" href="javascript:selectGame(3);" onfocus="this.blur()" class="gamelist">&nbsp;Mattew Sadler&nbsp; - &nbsp;Veselin Topalov&nbsp; &nbsp;1/2-1/2&nbsp;</a>
        <br><a id="game4" href="javascript:selectGame(4);" onfocus="this.blur()" class="gamelist">&nbsp;Vadim Zvjaginsev&nbsp; - &nbsp;Peter Leko&nbsp; &nbsp;1/2-1/2&nbsp;</a>
        <br><a id="game2" href="javascript:selectGame(2);" onfocus="this.blur()" class="gamelist">&nbsp;Joel Lautier &nbsp;-&nbsp; Loek Van Wely&nbsp; &nbsp;1/2-1/2&nbsp;</a>
        <a id="game0" href="javascript:selectGame(0);" onfocus="this.blur()" class="gamelist">&nbsp;Viktor Kortschnoj&nbsp; - &nbsp;Michael Adams&nbsp; &nbsp;0-1&nbsp;</a>
    </td>
  </tr>
  <tr>
    <td valign="bottom">
      <div style="text-align: justify; font-size: 10px;">
      <span id="GameText"></span> <span id="GameResult"></span>
      </div>
    </td>
  </tr>

</table>

</body>

</html>
