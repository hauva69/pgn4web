<head>

<title>Paolo's chess games</title>

<link href="paolo-chess-games.css" type="text/css" rel="stylesheet" />

<link rel="shortcut icon" href="../pawn.ico" />

<script src="../pgn4web.js" type="text/javascript"></script>

<script src="../fide-lookup.js" type="text/javascript"></script>

<script type="text/javascript">

   maxFn = 1; // max PGN file number "n" available as paolo-chess-games-n.pgn, update each time the PGN file is split

   gamesUrl = "paolo-chess-games";
   if (fns = location.search.match(/fn=\d+/)) { fn = parseInt(fns[0].substr(3), 10); } else { fn = 0; }
   if ((fn > 0) && (fn <= maxFn)) { gamesUrl += "-" + fn; }
   gamesUrl += ".pgn";
   SetPgnUrl(gamesUrl);
   SetImagePath("../alpha/32");
   SetImageType("png");
   SetHighlightOption(true);
   SetGameSelectorOptions("Select from Paolo's games...", false, 0, 0, 0, 15, 15, 0, 10); // (head, num, chEvent, chSite, chRound, chWhite, chBlack, chResult, chDate);
   SetCommentsIntoMoveText(false);
   SetCommentsOnSeparateLines(false);
   SetAutoplayDelay(2000); // milliseconds
   SetAutostartAutoplay(false);
   SetAutoplayNextGame(false);
   SetInitialHalfmove("comment",true);
   SetShortcutKeysEnabled(true);

function customShortcutKey_Shift_1() {
   if (typeof(openFidePlayerUrl) == "function") {
      openFidePlayerUrl(gameWhite[currentGame], customPgnHeaderTag('WhiteFideId'));
   }
}

function customShortcutKey_Shift_2() {
   if (typeof(openFidePlayerUrl) == "function") {
      openFidePlayerUrl(gameBlack[currentGame], customPgnHeaderTag('BlackFideId'));
   }
}

function customShortcutKey_Shift_3() {
   if (!gameWhite[currentGame].match(/casaschi/i)) { customShortcutKey_Shift_1(); }
   if (!gameBlack[currentGame].match(/casaschi/i)) { customShortcutKey_Shift_2(); }
}

function loadNextGames() {
   if (fn < maxFn) { location.href = "paolo-chess-games.html?fn=" + (fn + 1); }
}

function loadPrevGames() {
   if (fn > 0) { location.href = "paolo-chess-games.html?fn=" + (fn - 1); }
}

   if (fn < maxFn) { boardShortcut("G5", "load next set of Paolo's games", loadNextGames); }
   if (fn > 0) { boardShortcut("F5", "load previous set of Paolo's games", loadPrevGames); }

</script>

</head>

<body>

<!-- paste your PGN below and make sure you dont specify an external source with SetPgnUrl() -->
<form style="display: none;"><textarea style="display: none;" id="pgnText">

</textarea></form>
<!-- paste your PGN above and make sure you dont specify an external source with SetPgnUrl() -->

<table cellpadding=15 border=0>

<tr>

<td align=center valign=top>
<div id="GameSelector"></div>
</td>

<td valign=top>
<a href="javascript:MoveToPrevComment();" onfocus="this.blur()"><div id="GameDate" style="font-size: 120%; font-weight: bold; text-align: right;"></div></a>
</td>

</tr>

<tr>

<td align=center valign=top>
<div id="GameBoard"></div>
<div style="margin-top: 30px;" id="GameButtons"></div>
</td>

<td valign=top>
<div style="margin-left: 10px;">
<div style="font-size: 150%; font-weight: bold; text-align: left; margin-bottom: 30px;">
<a href="javascript:searchPgnGame(gameWhite[currentGame]);" onfocus="this.blur()"><span style="white-space: nowrap;" id="GameWhite"></span></a>
<span style="white-space: nowrap;">&nbsp;&nbsp;-&nbsp;&nbsp;</span>
<a href="javascript:searchPgnGame(gameBlack[currentGame]);" onfocus="this.blur()"><span style="white-space: nowrap;" id="GameBlack"></span></a>
</div>
<div style="text-align: justify" id="GameText"></div>
<a href="javascript:MoveToNextComment();" onfocus="this.blur()"><div id="GameResult" style="font-size: 120%; font-weight: bold; text-align: right; margin-top: 30px;"></div></a>
</div>
</td>

</tr>

</table>


</body>

</html>
