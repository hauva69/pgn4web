<script src="pgn4web.js" type="text/javascript"></script>
<script>
   SetPgnUrl("twic765.pgn");
   SetImagePath ("merida/36"); // use "" path if images are in the same folder as this javascript file
   SetImageType("png");
   SetHighlightOption(true) // true or false
   SetGameSelectorOptions(" Event      Site        Rd  White          Black            Date", true, 10, 10, 2, 15, 15, 0, 10); // (head, mono, chEvent, chSite, chRound, chWhite, chBlack, chResult, chDate);   
   SetCommentsIntoMoveText(true);
   SetCommentsOnSeparateLines(true);
   SetAutoplayDelay(1000); // milliseconds
   SetAutostartAutoplay(false);
   SetInitialGame(0); // number of game to be shown at load, starting from 1
   SetInitialHalfmove(0); // halfmove number to be shown at load, 0 for the initial position
</script>

</head>
