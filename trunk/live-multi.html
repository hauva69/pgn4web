<head>

<title>pgn4web live broadcast multiple boards</title>

<script type="text/javascript">

  pgnFile_default = window.location.protocol + "//" + window.location.host +
    window.location.pathname.substring(0, window.location.pathname.lastIndexOf("/")) + 
    "/live/live.pgn";
  
  // accepts pgnData as alias for pgnFile for consistency with board.html
  if ((pgnFile = gup("pgnData")) === "") { 
    if ((pgnFile = gup("pgnFile")) === "") {
      pgnFile = pgnFile_default; 
    }
  }

  if ((refreshMinutes = gup("refreshMinutes")) === "") { 
    refreshMinutes = 1;
  }
  else {
    testMinutes = refreshMinutes + "";
    if ((testMinutes.match(/[^0-9\.]/)) || (refreshMinutes === 0)) {
      if (alertFlag) { 
	      alert("ERROR: refreshMinutes parameter must be a positive number.\n" +
		    "Supplied " + testMinutes + "; defaulting to 1."); 
      }
      refreshMinutes = 1;
    }
  }

  if ((boards = gup("boards")) === "") {
    boards = 2;
  }
  else {
    testBoards = boards + "";
    if ((testBoards.match(/[^0-9]/)) || (boards === 0)) {
      if (alertFlag) { 
	      alert("ERROR: boards parameter must be a positive integer.\n" +
		    "Supplied " + testBoards + "; defaulting to 2."); 
      }
      boards = 2;
    }
  }

  if ((columns = gup("columns")) === "") {
    columns = 2;
  }
  else {
    testColumns = columns + "";
    if ((testColumns.match(/[^0-9]/)) || (columns === 0)) {
      if (alertFlag) { 
	      alert("ERROR: columns parameter must be a positive integer.\n" +
		    "Supplied " + testColumns + "; defaulting to 2."); 
      }
      columns = 2;
    }
  }

  if ((gup("help") == "true") || (gup("help") == "t")) { developer_help(); }

function gup( name ){

  name = name.replace(/[\[]/,"\\\[").replace(/[\]]/,"\\\]");
  var regexS = "[\\?&]"+name+"=([^&#]*)";
  // commented below to match first occurrence (to avoid users overruling setting)
  // regexS = regexS+"(?!.*"+regexS+")"; // matches the LAST occurrence
  var regex = new RegExp( regexS, "i" );
  var results = regex.exec( window.location.href );
  if( results !== null ) { return decodeURIComponent(results[1]); }

  // allows for short version of the URL parameters, for instance sC matches squareColor
  compact_name = name.charAt(0);
    for(i=1; i<name.length; i++){
      if (name.charAt(i).match(/[A-Z]/)) { compact_name = compact_name + name.charAt(i).toLowerCase(); }
    }
  name = compact_name;

  name = name.replace(/[\[]/,"\\\[").replace(/[\]]/,"\\\]");
  regexS = "[\\?&]"+name+"=([^&#]*)";
  // commented below to match first occurrence (to avoid users overruling setting)
  // regexS = regexS+"(?!.*"+regexS+")"; // matches the LAST occurrence
  regex = new RegExp( regexS, "i" );

  results = regex.exec( window.location.href );
  if( results !== null ) { return decodeURIComponent(results[1]); }

  return "";
}

function developer_help() {
  alert("pgn4web live.html parameters" + "\n" + 
        " - pgnData = " + pgnFile + "; PGN file to load (default " + pgnFile_default + ")" + "\n" +
        " - refreshMinutes = " + refreshMinutes + "; refresh interval in minutes, decimals allowed (default 1)" + "\n" +
        " - boards = " + boards + "; number of boards to display (default 2)" + "\n" +
        " - columns = " + columns + "; number of columns to arrange the display (default 2)" + "\n" +
        " - help = true; prints this help (default false)");
}

</script>

</head>

<body style='padding: 10px; font-family: sans-serif;'>

<h1>pgn4web live broadcast multiple boards</h1>

<script type="text/javascript">

rows = Math.ceil(boards / columns);

document.write("<center><table cellspacing='0' cellpadding='10'>");
for (r = 0; r < rows; r++) {
  document.write("<tr>");
  for (c = 0; c < columns; c++) {
    document.write("<td width='260'>");
      if ((r * columns + c) < boards) {
        document.write("<iframe width='240' height='375' frameborder='0' scrolling='no' marginheight='0' marginwidth='0' src='board.html?am=n&d=5000&ih=e&ss=26&ps=d&pf=d&lcs=VdyD&dcs=LHCg&bbcs=LHCg&hm=b&hcs=x7y_&bd=c&cbcs=VdyD&ctcs=yU1n&hd=j&md=h&tm=0&fhcs=7jdn&fhs=67p&bcs=____&fp=13&hl=f&fh=375&fw=b&pd=" + pgnFile + "&ig=" + (r * columns + c + 1) + "&rm=" + (refreshMinutes * (1 + Math.floor(Math.random() * 100) / 1000)) + "'>your web browser and/or your host do not support iframes as required to display the chessboard</iframe>");
      }
    document.write("</td>");
  }
  document.write("</tr>");
}
document.write("</table></center>");

</script>

</body>

</html>
