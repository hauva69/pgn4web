<head>

<title>London Chess Classic 2009 round 5</title>

<link href="lon09r5.css" type="text/css" rel="stylesheet" />

<link rel="shortcut icon" href="pawn.ico" />

<script src="pgn4web.js" type="text/javascript"></script>

<script type="text/javascript">
   "use strict";

   SetPgnUrl("lon09r5.pgn");
   SetImagePath("images/alpha/36");
   SetImageType("png");
   SetGameSelectorOptions(null, false, 0, 8, 0, 0, 0, 0, 10); // (head, num, chEvent, chSite, chRound, chWhite, chBlack, chResult, chDate);
   SetCommentsIntoMoveText(false);
   SetAutoplayDelay(2500); // milliseconds
   SetAutostartAutoplay(true);
   SetInitialGame(2); // number of game to be shown at load, from 1 (default); values (keep the quotes) of "first", "last", "random" are accepted; other string values assumed as PGN search string
   SetInitialHalfmove(1,true);
   SetShortcutKeysEnabled(false);

// Example below of customization of the shortcut squares, in this case
// disabling switching games with the usual third/fourth/sixth/seventh row shortcut
// squares (that would break the game highlighting feature of the page)

clearShortcutSquares("A", "3456");
clearShortcutSquares("BCDEFGH", "34567");

function selectGame(n) {
   document.getElementById("game" + currentGame).className = "gamelist";
   document.getElementById("game" + n).className = "gamelistselected";
   Init(n);
   SetAutoPlay(true);
}

function customFunctionOnPgnTextLoad() {
   selectGame(Math.floor(4 * Math.random()));
}

</script>

</head>

<body>


<!-- paste your PGN below and make sure you dont specify an external source with SetPgnUrl() -->
<form style="display: none;"><textarea style="display: none;" id="pgnText">

</textarea></form>
<!-- paste your PGN above and make sure you dont specify an external source with SetPgnUrl() -->

<table width="100%" cellpadding="10" cellspacing="20" border="0">

  <tr>
    <td rowspan="3" valign="top">
      <div id="GameBoard"></div>
    </td>
    <td align="right" valign="top">
      <div style="padding-bottom: 10px; font-size: 18px; font-weight: bold; letter-spacing: 3px; word-spacing: 3px; text-shadow: 1px 1px 3px #aaaaaa">London Chess Classic 2009<br>round 5</div>
    </td>
  </tr>
  <tr>
    <td align="left" valign="top">
      <div style="text-align:left;">
        <a id="game1" href="javascript:selectGame(1);" onfocus="this.blur()" class="gamelist">&nbsp;David Howell&nbsp; - &nbsp;Vladimir Kramnik&nbsp; <div style="float: right;">&nbsp;1/2-1/2&nbsp;</div></a>
        <div style="height: 12px;"></div>
        <a id="game2" href="javascript:selectGame(2);" onfocus="this.blur()" class="gamelist">&nbsp;Hikaru Nakamura&nbsp; - &nbsp;Luke McShane&nbsp; <div style="float: right;">&nbsp;0-1&nbsp;</div></a>
        <div style="height: 12px;"></div>
        <a id="game3" href="javascript:selectGame(3);" onfocus="this.blur()" class="gamelist">&nbsp;Michael Adams&nbsp; - &nbsp;Nigel Short&nbsp; <div style="float: right;">&nbsp;1/2-1/2&nbsp;</div></a>
        <div style="height: 12px;"></div>
        <a id="game0" href="javascript:selectGame(0);" onfocus="this.blur()" class="gamelist">&nbsp;Hua Ni&nbsp; - &nbsp;Magnus Carlsen&nbsp; <div style="float: right;">&nbsp;0-1&nbsp;</div></a>
        <div style="height: 10px;"></div>
      </div>
    </td>
  </tr>
  <tr>
    <td rowspan="2" valign="top">
      <div style="text-align:justify; font-size: 14px;">
        <div style="height: 10px;"></div>
        <span id="GameText"></span> <span id="GameResult"></span>
        <div style="height: 10px;"></div>
      </div>
    </td>
  </tr>

  <tr>
    <td align="left" valign="top">
      <div id="GameButtons"></div>
    </td>
  </tr>

</table>

</body>

</html>
