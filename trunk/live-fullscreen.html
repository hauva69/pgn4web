<head>

<title>pgn4web chess live broadcast</title>

<link rel="shortcut icon" href="pawn.ico" />

<body style="margin: 0; padding: 0; overflow: hidden;">

<script src="pgn4web-server-config.js" type="text/javascript"></script>
<script  type="text/javascript">
// this should have been defined in pgn4web-server-config.js
// setting default value here just in case
var pgn4web_live_pointer_url;
if (pgn4web_live_pointer_url === undefined) { pgn4web_live_pointer_url = "."; }

newLocationSearch = location.search ? location.search + "&rm=1" : "?rm=1";
if (pgn4web_live_pointer_url == ".") { location.href = "dynamic-frame.html" + newLocationSearch; }
else { document.write("<iframe width='100%' height='100%' frameborder='0' scrolling='no' marginheight='0' marginwidth='0' src=" + pgn4web_live_pointer_url +  "/dynamic-frame.html" + newLocationSearch + "></iframe>"); }

</script>

</body>

</html>
