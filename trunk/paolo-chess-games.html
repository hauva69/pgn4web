<html>

<head>

<title>Paolo's chess games</title>

<link href="paolo-chess-games.css" type="text/css" rel="stylesheet"></link>

<script src="pgn4web.js" type="text/javascript"></script>
<script type="text/javascript">
   SetPgnUrl("paolo-chess-games.pgn");
   SetImagePath ("alpha/32"); // use "" path if images are in the same folder as this javascript file
   SetImageType("png");
   SetHighlightOption(false); // true or false
   SetGameSelectorOptions("Select from Paolo's games...", true, 0, 0, 0, 15, 15, 0, 10); // (head, mono, chEvent, chSite, chRound, chWhite, chBlack, chResult, chDate);
   SetCommentsIntoMoveText(true);
   SetCommentsOnSeparateLines(false);
   SetAutoplayDelay(2000); // milliseconds
// SetAutostartAutoplay(false);
// SetInitialGame(1); // number of game to be shown at load, from 1 (default); if 0 a random game is loaded
   SetInitialHalfmove(1); // halfmove number to be shown at load, 0 for start position
</script>

</head>

<body>

<TABLE CELLSPACING=24>
<TR>

<TD ALIGN=center VALIGN=top>
<div id="GameSelector"></div>
<div id="GameBoard"></div>
<P>
<div id="GameButtons"></div>
</TD>

<TD VALIGN=top>
<div id="GameDate" style="font-size: 120%; font-weight: bold; text-align: right;"></div>
<p>
<div style="font-size: 150%; font-weight: bold; text-align: left;"><span id="GameWhite"></span> &nbsp;-&nbsp; <span id="GameBlack"></span></div>
<p>
<div id="GameEvent" style="font-size: 120%; font-weight: bold; text-align: right;"></div>
<div id="GameSite" style="font-size: 120%; font-weight: bold; text-align: right;"></div>
<p>
<div style="text-align: justify" id="GameText"></div>
<p>
<div id="GameResult" style="font-size: 120%; font-weight: bold; text-align: left;"></div>
</TD>

</TR>
</TABLE>


</body>

</html>
