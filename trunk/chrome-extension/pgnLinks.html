<body>

<script type="text/javascript">

var pgnLinks = new Array();
pgnLinks = chrome.extension.getBackgroundPage().pgnLinks;
var pgnLabels = new Array();
pgnLabels = chrome.extension.getBackgroundPage().pgnLabels;

document.write('<b>Chess games viewer: ' + pgnLinks.length + ' PGN link' + (pgnLinks.length == 1 ? '' : 's') + ' on this page</b><br/>');

for(i=0; i<pgnLinks.length; i++) {
  document.write('<br/><a onclick=\'chrome.tabs.create({url: "chess-games-viewer.html?pgnData=' + pgnLinks[i] + '"});\'>view games</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;');
  document.write('<a onclick=\'chrome.tabs.create({url: "chess-games-viewer.html?pgnData=' + pgnLinks[i] + '&rm=1"});\'>live refresh</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;');
  document.write(pgnLabels[i] + '&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;');
  document.write('<a onclick=\'chrome.tabs.create({url: "' + pgnLinks[i] + '"});\'>' + pgnLinks[i] + '</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;');
}

</script>

</body>
