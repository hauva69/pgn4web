<html>

<head>

<title>The Week In Chess #765</title>

<link href="twic765.css" type="text/css" rel="stylesheet"></link>

<script src="pgn4web.js" type="text/javascript"></script>
<script>
   SetPgnUrl("twic765.pgn");
   SetImagePath ("merida/36"); // use "" path if images are in the same folder as this javascript file
   SetImageType("png");
   SetHighlightOption(true) // true or false
   SetGameSelectorOptions(" Event       Site        Rd  White            Black            Result   Date", true, 10, 10, 2, 15, 15, 7, 10); // (head, num, chEvent, chSite, chRound, chWhite, chBlack, chResult, chDate);   
   SetCommentsIntoMoveText(true);
   SetCommentsOnSeparateLines(true);
   SetAutoplayDelay(1000); // milliseconds
   SetAutostartAutoplay(false);
   SetInitialGame(0); // number of game to be shown at load, from 1 (default); if 0 a random game is loaded
   SetInitialHalfmove(-1); // halfmove number to be shown at load, 0 for start position, -1 for random halfmove
   SetShortcutKeysEnabled(true);
</script>

</head>
