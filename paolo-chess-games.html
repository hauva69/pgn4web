<head>

<title>Paolo's chess games</title>

<link href="paolo-chess-games.css" type="text/css" rel="stylesheet" />

<link rel="shortcut icon" href="pawn.ico" />

<script src="pgn4web.js" type="text/javascript"></script>
<script type="text/javascript">
   SetPgnUrl("paolo-chess-games.pgn"); // if set, this has precedence over the inline PGN in the HTML file
   SetImagePath("alpha/32"); // use "" path if images are in the same folder as this javascript file
   SetImageType("png");
   SetHighlightOption(false); // true or false
   SetGameSelectorOptions("Select from Paolo's games...", false, 0, 0, 0, 15, 15, 0, 10); // (head, num, chEvent, chSite, chRound, chWhite, chBlack, chResult, chDate);
   SetCommentsIntoMoveText(true);
   SetCommentsOnSeparateLines(false);
   SetAutoplayDelay(2000); // milliseconds
// SetAutostartAutoplay(false);
// SetAutoplayNextGame(false); // if set, move to the next game at the end of the current game during autoplay
// SetInitialGame(1); // number of game to be shown at load, from 1 (default); values (keep the quotes) of "first", "last", "random" are accepted; other string values assumed as PGN search string
   SetInitialHalfmove(1,true); // halfmove number to be shown at load, 0 (default) for start position; values (keep the quotes) of "start", "end", "random" and "comment" (go to first comment) are also accepted. Second parameter if true applies the setting to every selected game instead of startup only (default)
   SetShortcutKeysEnabled(true);
</script>

</head>

<body>

<!-- paste your PGN below and make sure you dont specify an external source with SetPgnUrl() -->
<form style="display: none;"><textarea style="display: none;" id="pgnText">

</textarea></form>
<!-- paste your PGN above and make sure you dont specify an external source with SetPgnUrl() -->

<TABLE CELLSPACING=24>
<TR>

<TD ALIGN=center VALIGN=top>
<div id="GameSelector"></div>
<br>
<div id="GameBoard"></div>
<p></p>
<div id="GameButtons"></div>
</TD>

<TD VALIGN=top>
<div id="GameDate" style="font-size: 120%; font-weight: bold; text-align: right;"></div>
<p></p>
<div style="font-size: 150%; font-weight: bold; text-align: left;"><span style="white-space: nowrap;" id="GameWhite"></span><span style="white-space: nowrap;">&nbsp;&nbsp;-&nbsp;&nbsp;</span><span style="white-space: nowrap;" id="GameBlack"></span></div>
<p></p>
<div id="GameEvent" style="font-size: 120%; font-weight: bold; text-align: right; white-space: nowrap;"></div>
<div id="GameSite" style="font-size: 120%; font-weight: bold; text-align: right; white-space: nowrap;"></div>
<p></p>
<div style="text-align: justify" id="GameText"></div>
<p></p>
<div id="GameResult" style="font-size: 120%; font-weight: bold; text-align: left;"></div>
</TD>

</TR>
</TABLE>


</body>

</html>
